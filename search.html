<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beatblock Browser</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script><link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/html_inliner.js"></script>
</head>
<body>
<div id="navbar"></div>
<div id="searchbar"></div>

<!-- Main Content Start -->
<div class="container content mt-5">
    <!-- Search Query Display -->
    <div class="row mb-4">
        <div class="col">
            <h2>Songs: <span id="search-query"></span></h2>
            <hr>
        </div>
    </div>

    <!-- Search Results Container -->
    <div id="search-results" class="row g-4">
        <!-- Search results will be inserted here -->
    </div>

    <!-- No Results Message -->
    <div id="no-results" class="row invisible">
        <div class="col">
            <p>No results found for your search.</p>
        </div>
    </div>

    <!-- Error Message -->
    <div id="search-error" class="error-message row invisible">
        <div class="col">
            <p id="search-error-text"></p>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="delete-confirm"></div>
</div>
<!-- Main Content End -->

<!-- Search Result Template -->
<template id="search-result-template"></template>

<script type="module" src="js/search.js"></script>
<div id="footer"></div>
</body>
</html>
